<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Spooky Tic Tac Toe</title>

    <script defer type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Spooky Tic Tac Toe</h2>

    <div id="board">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>

      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>

      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>

    <div id="controls">
      <div class="players">
        <div id="playerOne" class="player turn">
          <div class="tracker"></div>
          <h2>Player One (X)</h2>
        </div>

        <div id="playerTwo" class="player waiting">
          <div class="tracker"></div>
          <h2>Player Two (O)</h2>
        </div>
      </div>
      <div id="reset">
        <button>Reset</button>
      </div>
    </div>
  </body>
</html>
